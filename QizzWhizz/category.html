<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzWizz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Quizly Logo" class="logo-img">QizzWhizz
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#" class="active">Categories</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
        <div class="profile">
            <img src="https://i.pravatar.cc/40" alt="profile">
        </div>
    </nav>

    <!-- Main Content -->
    <div class="category">
        <h1 class="ctitle">Choose Your Challenge</h1>
        <p class="csubtitle">Select a category to start your quiz adventure.</p>

        <div class="grid">
            <button class="card yellow">🧪 Science</button>
            <button class="card blue">⏳ History</button>
            <button class="card green">📖 Literature</button>
            <button class="card red">🧮 Mathematics</button>
            <button class="card purple">🌍 Geography</button>
            <button class="card pink">🎨 Art</button>
            <button class="card magenta">🎬 Movies</button>
            <button class="card orange">🎮 Gaming</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
