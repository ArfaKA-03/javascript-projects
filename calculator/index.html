<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="inputscreen">
            <input type="text" id="ipscreen">
        </div>
        <div class="num">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>AC</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="del"><i class="fas fa-backspace"></i></button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button id="extra_func"><i class="fas fa-calculator"></i></button>
            <button>0</button>
            <button>.</button>
            <button>+</button>
            <button>%</button> <!-- work on this -->
            <button>/</button>
            <button>*</button>
            <button id="ans">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
