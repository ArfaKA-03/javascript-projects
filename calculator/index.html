<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playwrite+CA&display=swap">
</head>

<body>
    <div class="heading">
        <img src="cal_logo.png" class="logo">
        Calculator
    </div>
    <div class="container">
        <div class="inputscreen">
            <input type="text" id="ipscreen">
        </div>
        <div class="num">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="all-clear"><i class="fas fa-trash"></i></button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="del"><i class="fas fa-backspace"></i></button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>+</button>
            <button>%</button>
            <button>/</button>
            <button>*</button>
            <button id="ans">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
