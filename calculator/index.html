<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h3><center>Calculator</center></h3><br>
    <div class="container">
        <div class="inputscreen">
            <input type="text" id="ipscreen">
        </div>
        <div class="num">
            <button>AC</button>
            <button>~</button>
            <button>%</button>
            <button>/</button><br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button><br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button><br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button><br>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="ans">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
